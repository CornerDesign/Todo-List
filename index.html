<script src="https://kit.fontawesome.com/e3090b72b3.js" crossorigin="anonymous"></script>


<div class="todoList">
  <div class="cover-img">
    <div class="cover-inner">
      <h3>TodoList</h3>
    </div>
  </div>
  
  <div class="content">
    <form class="add">
      <input type="text" name="add" class="addtext" placeholder="代辦事項...">
      <div class="input-buttons">
        <a href="#" class="add-todo">
          <i class="fas fa-plus add"></i>
        </a>
      </div>
    </form>
    
    <ul class="todolist_content">
      <li>
        <input type="checkbox" id="todo_1" />
        <label for="todo_1">
          <span class="check"></span>Buy Flight Tickets
        </label>
        <i class="fa-solid fa-pen change"></i>
        <i class="fa-solid fa-trash delete"></i>
      </li>
                
    </ul>
  </div>
</div>
